<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>

		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" type="text/css" href="{% static 'game/shared.css' %}">
		{% block css %}{% endblock %}

		<script type="text/javascript" src="{% static 'game/d3.v3.js' %}"></script>
	</head>
	
	<body>

		<div id="container">
			<div id="nav-container">
				<a href="{% url 'game:players' %}"><div class="nav-button">Players</div></a>
				<a href="{% url 'game:positions' %}"><div class="nav-button">Positions</div></a>
				<a href="{% url 'game:teams' %}"><div class="nav-button">Teams</div></a>
			</div>

			<div id="year-select-container">
				<span id="year-select-label" class="span-header">Season:</span>
				<select id="year-select" class="custom-select">
					<option value="2013">2013</option>
					<option value="2012">2012</option>
					<option value="2011">2011</option>
					<option value="2010">2010</option>
					<option value="2009">2009</option>
					<option value="2008">2008</option>
				</select>
			</div>

			<div id="tiles-container">
				<table border="0" id="tiles-table">
					{% block content %}{% endblock %}
				</table>
			</div>
		</div>
	</body>
</html>

{% block js %}{% endblock %}
