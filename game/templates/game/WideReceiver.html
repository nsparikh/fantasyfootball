{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Wide Receivers{% endblock %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'game/position_detail.css' %}">
{% endblock %}

{% block content %}
<tr>
	<td><div class="tile" id="wr-depth-tile">
		<h4 class="tile-header">&#9702; Depth Chart Analysis</h4>
		<h2 class="tile-title">Wide Receivers</h2>

		<div id="week-select-container">
			<span id="week-select-label" class="span-header">Week:</span>
			<select id="week-select" class="custom-select">
				<option value="Week1">Week 1</option>
				<option value="Week2">Week 2</option>
				<option value="Week3">Week 3</option>
				<option value="Week4">Week 4</option>
				<option value="Week5">Week 5</option>
				<option value="Week6">Week 6</option>
				<option value="Week7">Week 7</option>
				<option value="Week8">Week 8</option>
				<option value="Week9">Week 9</option>
				<option value="Week10">Week 10</option>
				<option value="Week11">Week 11</option>
				<option value="Week12">Week 12</option>
				<option value="Week13">Week 13</option>
				<option value="Week14">Week 14</option>
				<option value="Week15">Week 15</option>
				<option value="Week16">Week 16</option>
			</select>
		</div>

		<hr>
		<table border="0" class="display-table" id="wr-depth-table">
			<thead><tr>
				<th>Off</th>
				<th>Def</th>
				<th colspan="2">WR1</th>
				<th colspan="2">WR2</th>
				<th colspan="2">WR3</th>
				<th colspan="1">WR4</th>
			</tr></thead>
		</table>

		<p id="wr-detail-filler">Hover over a player to see details.</p>
		<div id="wr-depth-detail" class="hidden">
			<h4 id="wr-detail-header"></h4>
			<p id="wr-detail-subheader"></p>
			<img id="wr-detail-image"/>
			<p id="wr-detail-score"></p>
		</div>
	</div></td>
</tr>
{% endblock %}

{% block js %}
<script type="text/javascript">
	var dataset = {{ team_map_list_json | safe }};
	var teams = {{ teams_json | safe }};
	var team_url = "{% url 'game:teams' %}";
	var player_url = "{% url 'game:players' %}";
	var image_url_prefix = "http://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/";
</script>
<script type="text/javascript" src="{% static 'game/wr-depth.js' %}"></script>
{% endblock %}
